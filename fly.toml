app = "kwame-fredy-bot"

primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "echo 'Deploying Kwame Fredy Bot'"

[env]
  PORT = "8000"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  timeout = "10s"
  method = "GET"
  path = "/health"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
